<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Annotator</title>
    <style>
        body { font-family: sans-serif; display: flex; height: 100vh; margin: 0; background-color: #f0f0f0; }
        .panel { padding: 10px; overflow-y: auto; background-color: #fff; box-shadow: 2px 0 5px rgba(0,0,0,0.1); }
        #file-browser { width: 300px; display: flex; flex-direction: column; }
        #properties-panel { width: 250px; }
        #image-viewer { flex-grow: 1; padding: 10px; display: flex; flex-direction: column; align-items: center; justify-content: flex-start; }
        
        /* New custom cursor for better visibility */
        canvas {
            border: 1px solid #000;
            background-color: #e9e9e9;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32"><path d="M15 0h2v32h-2z" fill="white" stroke="black" stroke-width="0.5"/><path d="M0 15h32v2H0z" fill="white" stroke="black" stroke-width="0.5"/></svg>') 16 16, crosshair;
        }
        canvas.panning {
            cursor: grab;
        }
        canvas.panning:active {
            cursor: grabbing;
        }

        #controls { margin-top: 10px; display: flex; gap: 10px;}
        button, .button-label { padding: 8px 15px; font-size: 16px; cursor: pointer; background-color: #007bff; color: white; border: none; border-radius: 4px; text-align: center; display: block; width: -webkit-fill-available; width: -moz-available; margin-bottom: 10px; }
        button.secondary { background-color: #6c757d; }
        .button-label:hover, button:hover { background-color: #0056b3; }
        button.secondary:hover { background-color: #5a6268; }
        .panel-section { padding-bottom: 10px; border-bottom: 2px solid #ccc; margin-bottom: 10px; }
        .panel-section:last-child { border-bottom: none; }
        .panel-section h4 { margin-top: 0; }
        #file-list-container { flex-grow: 1; overflow-y: auto; }
        ul { list-style-type: none; padding-left: 0; }
        li.file-item { cursor: pointer; padding: 8px; border-bottom: 1px solid #eee; word-break: break-all; }
        li.file-item:hover { background-color: #e6f7ff; }
        li.file-item.active { background-color: #cceeff; font-weight: bold;}
        .property-group { margin-bottom: 15px; }
        .property-group label { display: block; font-weight: bold; margin-bottom: 5px; }
        .property-group select { width: 100%; padding: 5px; }
        .settings-input { width: calc(100% - 12px); padding: 5px; margin-bottom: 5px; }
        .settings-button { width: 100%; font-size: 14px; padding: 6px 12px; }
    </style>
</head>
<body>
    <div id="file-browser" class="panel">
        <div class="panel-section">
            <h4>Image Source</h4>
            <input type="file" id="file-input" webkitdirectory directory multiple hidden/>
            <label for="file-input" class="button-label">ðŸ“‚ Select Image Folder</label>
        </div>
        <div class="panel-section">
            <h4>Annotation Folder</h4>
            <input type="text" id="annot-dir-input" class="settings-input" placeholder="Paste absolute folder path...">
            <button id="set-annot-dir-btn" class="settings-button">Set Save Directory</button>
        </div>
        <div id="file-list-container">
            <h3>Image Files</h3>
            <ul id="file-list"><li>Select a folder to begin</li></ul>
        </div>
    </div>
    
    <div id="properties-panel" class="panel">
        <div class="panel-section">
            <h4>ROI Properties</h4>
            <input type="file" id="props-input" accept=".json" hidden />
            <label for="props-input" class="button-label" style="font-size: 14px;">Load Properties File</label>
        </div>
        <div id="properties-form"><p>Loading default properties...</p></div>
    </div>

    <div id="image-viewer">
        <h3 id="current-image-name">No image selected</h3>
        <canvas id="annotatorCanvas" width="800" height="600"></canvas>
        <div id="controls">
            <button id="save-btn">Save Annotations</button>
            <button id="reset-view-btn" class="secondary">Reset View</button>
        </div>
    </div>
    
    <script src="/static/annotator.js"></script>
</body>
</html>
